<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="Style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>
<main>
  <div class="container">
    <div class="visual"><img src="images/image-product-mobile.jpg" alt=""> </div>
    <div class="text">
      
      <p><span>Perfume</span> </p>
      <h1>Gabrielle <br> Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
    
      <div class="price">
        <h1>$149.99</h1>
        <p>$169.99</p>
      </div>

      <button class="btn">
        <ion-icon  class="icon" name="cart-outline"></ion-icon>
       <p>Add to Cart</p> </button>
      
      </div>

</main>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
